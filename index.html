<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="templates/bootstrap-5.3.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="templates/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  </head>
  <body>


    <div class="container-fluid">
        <div class="alert alert-danger" role="alert" id="customAlert" style="display: none;">
            Number only
          </div>

      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <!-- start of header section -->
          <div class="row header">

            <div class="col-md-12">
              <p>Calculator</p>
            </div>

          </div> <!-- header div -->
          <!-- end of header section -->
          <!-- start of textbox -->

          <form>
          <div class="row teaxtbox">

            <div class="col-md-12 padding-reset">
              <input type="text" name="display" id="display" oninput="validateInput(this)">
            </div>
          </div>
          <!-- end of textbox -->

          <!-- start of button design -->
          <div class="row commonbutton">
            <!-- first row -->
            <div class="col-md-3">
              <button type="button" disabled><i class="bi bi-calculator" ></button></i>
            </div>
            <div class="col-md-6">
              <input type="button" value="Clear" class="btn btn-danger" onclick="display.value =' '">
            </div>

            <div class="col-md-3">
              <input type="button" value="%"  onclick="display.value +='%'">
            </div>
            <!-- second row -->
            <div class="col-md-3">
              <input type="button" value="7" onclick="display.value +='7'">
            </div>
            <div class="col-md-3">
              <input type="button" value="8"  onclick="display.value +='8'">
            </div>
            <div class="col-md-3">
              <input type="button"  onclick="display.value +='9'">
            </div>
            <div class="col-md-3">
              <input type="button" value="/"  onclick="display.value +='/'">
            </div>
            <!-- third row -->
            <div class="col-md-3">
              <input type="button"  value="4"  onclick="display.value +='4'">
            </div>
            <div class="col-md-3">
              <input type="button"  value="5"  onclick="display.value +='5'">
            </div>
            <div class="col-md-3">
              <input type="button"  value="6"  onclick="display.value +='6'">
            </div>
            <div class="col-md-3">
              <input type="button"  value="*"  onclick="display.value +='*'">
            </div>
            <!-- four row -->
            <div class="col-md-3">
              <input type="button"  value="1"  onclick="display.value +='1'">
            </div>
            <div class="col-md-3">
              <input type="button"  value="2"  onclick="display.value +='2'">
            </div>
            <div class="col-md-3">
              <input type="button"  value="3"  onclick="display.value +='3'">
            </div>
            <div class="col-md-3">
              <input type="button"  value="-"  onclick="display.value +='-'">
            </div>
          </div> <!-- end of comonbutton div -->
          <!-- end of button design -->
          <!-- start of conflicting button area -->
          <div class="row conflict">
            <div class="col-md-9">
              <div class="row">
                <div class="col-md-8">
                  <input type="button"  value="0"  onclick="display.value +='0'">
                </div>
                <div class="col-md-4">
                  <button type="button" class="btn btn-danger" onclick="display.value = display.value.toString().slice(0,-1)"><i class=" bi-arrow-return-left "></button></i>
                </div>

                <div class="col-md-12">
                  <input type="button"  value="=" id="equal" onclick="display.value = eval(display.value)">
                </div>
              </div>
            </div> <!-- end  zero, dot, del and equal sign div -->
            <div class="col-md-3">
                <input type="button" name="+" value="+" id="plus" onclick="display.value +='+'">
            </div>
          </div> <!-- end of conflicting area -->
          <!-- end of conflicting button area -->
          <form>
        </div>
      </div>
    </div>



    <script src="assets/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  </body>
</html>
